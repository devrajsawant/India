<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        padding: 10px;
        grid-auto-rows: 10px;
      }

      img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        grid-row: span 16;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://i.pinimg.com/736x/76/1b/b0/761bb0539d67a5bc6d9b53af09767ff7.jpg"
        alt=""
      />
      <img
        src="https://i.pinimg.com/736x/23/44/4a/23444ace6448b6dda70db82bf77de3df.jpg"
        alt=""
      />
      <img
        src="https://i.pinimg.com/736x/f2/a6/9d/f2a69d848c8aa502b7a6c271b740b9fe.jpg"
        alt=""
      />
      <img
        src="https://i.pinimg.com/736x/08/3f/61/083f613204e114e0924d886dd8544ea3.jpg"
        alt=""
      />
      <img
        src="https://i.pinimg.com/736x/a6/93/b6/a693b6a6077295da48a830d98b3f57f4.jpg"
        alt=""
      />
      <img
        src="https://i.pinimg.com/736x/75/76/34/7576342718f2a276e1b60d91d27e1950.jpg"
        alt=""
      />
      <img
        src="https://i.pinimg.com/736x/ff/0f/8f/ff0f8f09d417a3015ad3f51a76867dcc.jpg"
        alt=""
      />
      <img
        src="https://i.pinimg.com/736x/0b/ac/f5/0bacf5d3edb0e8f4a1afe6f5f53546dc.jpg"
        alt=""
      />
      <img
        src="https://i.pinimg.com/736x/97/b1/bf/97b1bf16b316c66ef94a1118d52a4a98.jpg"
        alt=""
      />
    </div>
  </body>
</html>
